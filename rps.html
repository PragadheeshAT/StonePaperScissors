<!DOCTYPE html>

<head>
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>

<body>
    <p class="heading">Stone Paper Scissors Game!</p>
    <button onclick="
        playGame('rock');
    " class="image-button"><img src="images/rock.png"></button>
    <button onclick="
        playGame('paper');
    " class="image-button"><img src="images/paper.png" alt=""></button>
    <button onclick="
        playGame('scissors');
    " class="image-button"><img src="images/scissors.png" alt=""></button>


    <p class="result"></p>
    <p class="pick"></p>
    <p class="score"></p>

    <button onclick="
        score.wins = 0;
        score.loses = 0;
        score.tie = 0;

        resetButton();

       /*alert(`Score was Reset! \nWins: ${score.wins} Loses: ${score.loses} Tie: ${score.tie}`);*/
    " class="reset-button">Reset Score</button>


    <script src="rps.js">
    </script>
</body>

</html>
